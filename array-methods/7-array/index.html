      function countAllPeople(got) {
        let total = 0;
        got.houses.forEach((e) => total +=e.people.length)
        return total;

      function peopleByHouses() {
        // your code goes here
        var result = [];
        for (var i = 0; i < got.houses.length; i++) {
	        result.push({house : got.houses[i].name, people : got.houses[i].people.length});
        }
        return result;

      }

      function everyone() {
      // your code goes here
        var peopleName = [];
        for (var i = 0; i < got.houses.length; i++) {
	        for (var j = 0; j < got.houses[i].people.length; j++) {
            if (got.houses[i].people[j].name) {
              peopleName.push(got.houses[i].people[j].name);
            }
	        }
        }
        return peopleName;
      }

      function nameWithS() {
        // your code goes here

          if (allPeople[i].includes('s') || allPeople[i].includes('S')) {
            peopleWithS.push( allPeople[i] );
          }
        }
        return peopleWithS;
      }
